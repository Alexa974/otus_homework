{% extends 'base.html' %}


{% block title %}
Add post
{% endblock %}

{% block body %}
<form method="post">
    <label for="field-name" class="form-label">Post name:</label>
    <input
      id="field-name"
      class="form-control"
      type="text"
      name="post-title"
      required="required">
  <br>
    <input class="btn btn-success my-2" type="submit" value="Add post">
</form>
<div>
    <a href="{{ url_for("posts_app.list") }}">
        Back to posts list
    </a>
</div>

{% endblock %}
