{% extends 'base.html' %}


{% block title %}
  Post #{{ post.id }}
{% endblock %}

{% block body %}
  <h1>Posts details</h1>
  <div>
    <h3>
      Post Title: {{ post.title }}
    </h3>
  </div>
<div>
    {% if post.updated_at %}
        Updated at: {{ post.updated_at }}
    {% else %}
        Created at: {{ post.created_at }}
    {% endif %}
  </div>
  <br>
  <div>
    <form method="post">
      <label for="update-name">Update post title with</label>
      <input
        id="update-name"
        type="text"
        name="post-title"
        value="{{ post.title }}"
        required
      >
      <button class="btn btn-primary" type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{{ url_for("posts_app.list") }}">
      Back to posts list
    </a>
  </div>
{% endblock %}
